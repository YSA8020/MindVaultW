<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Signup Flow - MindVault</title>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
</head>
<body>
    <h1>Signup Flow Test</h1>
    <div id="test-results"></div>
    
    <script>
        async function testSignupFlow() {
            const results = document.getElementById('test-results');
            results.innerHTML = '<p>Testing signup flow...</p>';
            
            try {
                // Test 1: Database initialization
                results.innerHTML += '<p>✓ Database initialized successfully</p>';
                
                // Test 2: User creation
                const testUser = {
                    firstName: 'Test',
                    lastName: 'User',
                    email: 'test@example.com',
                    password: 'testpassword123',
                    userType: 'user',
                    plan: 'premium',
                    billing: 'monthly'
                };
                
                const createdUser = await mindVaultDB.createUser(testUser);
                results.innerHTML += '<p>✓ User created successfully with ID: ' + createdUser.id + '</p>';
                
                // Test 3: User retrieval
                const retrievedUser = await mindVaultDB.getUserById(createdUser.id);
                results.innerHTML += '<p>✓ User retrieved successfully</p>';
                
                // Test 4: User update (simulating payment completion)
                const updatedUser = await mindVaultDB.updateUser(createdUser.id, {
                    paymentCompleted: true,
                    paymentMethod: 'card'
                });
                results.innerHTML += '<p>✓ User updated successfully</p>';
                
                // Test 5: Authentication manager
                if (window.authManager) {
                    results.innerHTML += '<p>✓ Authentication manager available</p>';
                }
                
                results.innerHTML += '<h3>All tests passed! Signup flow is working correctly.</h3>';
                
            } catch (error) {
                results.innerHTML += '<p style="color: red;">✗ Test failed: ' + error.message + '</p>';
                console.error('Test error:', error);
            }
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', testSignupFlow);
    </script>
</body>
</html>
