name: Deploy MindVault to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        exclude_assets: |
          node_modules
          .git
          .github
          *.md
          package.json
          package-lock.json
          supabase-setup.sql
          js/supabase-config.js
          js/supabase-database.js
          js/database.js
          test-signup.html
          integration-test.html
          production-test.html
          deploy.bat
          deploy.sh
          config-template.js
          BACKEND-SETUP.md
          DEPLOYMENT-CHECKLIST.md
          DEPLOYMENT.md
          PRODUCTION-READY.md
