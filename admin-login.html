<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MindVault</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4">
                <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">MindVault Admin</h1>
            <p class="text-blue-200">Professional Verification Portal</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Admin Login</h2>
                <p class="text-gray-600">Access professional verification dashboard</p>
            </div>

            <form id="admin-login-form" class="space-y-6">
                <div>
                    <label for="admin-email" class="block text-sm font-medium text-gray-700 mb-2">Admin Email</label>
                    <input type="email" id="admin-email" name="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="admin@mindvault.com">
                </div>

                <div>
                    <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="admin-password" name="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="Enter admin password">
                </div>

                <div id="login-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                    <div class="flex">
                        <svg class="h-5 w-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="login-error-message"></span>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all duration-200">
                    <span id="login-button-text">Sign In</span>
                    <svg id="login-spinner" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="login.html" class="text-purple-600 hover:text-purple-700 text-sm font-medium">
                    ‚Üê Back to User Login
                </a>
            </div>
        </div>

        <!-- Security Notice -->
        <div class="mt-6 text-center">
            <div class="bg-blue-900 bg-opacity-50 rounded-lg p-4">
                <div class="flex items-center justify-center mb-2">
                    <svg class="w-5 h-5 text-blue-300 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    <span class="text-blue-200 font-medium">Secure Admin Access</span>
                </div>
                <p class="text-blue-300 text-sm">Authorized personnel only. All access is logged and monitored.</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js?v=4"></script>
    <script src="js/config.js?v=4"></script>
    <script src="js/error-handler.js?v=4"></script>
    <script src="js/supabase-client.js?v=4"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Admin login page loaded');
            
            // Check if user is already logged in as admin
            if (window.supabaseClient) {
                const { data: { user } } = await window.supabaseClient.auth.getUser();
                if (user && user.email === 'admin@mindvault.com') {
                    window.location.href = 'admin-dashboard.html';
                }
            }
            
            const form = document.getElementById('admin-login-form');
            const errorDiv = document.getElementById('login-error');
            const errorMessage = document.getElementById('login-error-message');
            const loginButton = document.querySelector('button[type="submit"]');
            const loginButtonText = document.getElementById('login-button-text');
            const loginSpinner = document.getElementById('login-spinner');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('admin-email').value;
                const password = document.getElementById('admin-password').value;
                
                // Simple admin authentication (in production, use proper admin authentication)
                if (email === 'admin@mindvault.com' && password === 'admin123') {
                    // Show loading state
                    loginButton.disabled = true;
                    loginButtonText.textContent = 'Signing In...';
                    loginSpinner.classList.remove('hidden');
                    
                    // Simulate login process
                    setTimeout(() => {
                        // Store admin session
                        localStorage.setItem('adminLoggedIn', 'true');
                        localStorage.setItem('adminEmail', email);
                        localStorage.setItem('adminLoginTime', new Date().toISOString());
                        
                        // Redirect to admin dashboard
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                } else {
                    // Show error
                    errorMessage.textContent = 'Invalid admin credentials. Please check your email and password.';
                    errorDiv.classList.remove('hidden');
                    
                    // Clear form
                    document.getElementById('admin-password').value = '';
                }
            });
            
            // Hide error on input change
            document.getElementById('admin-email').addEventListener('input', () => {
                errorDiv.classList.add('hidden');
            });
            
            document.getElementById('admin-password').addEventListener('input', () => {
                errorDiv.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
