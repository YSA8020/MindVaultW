<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MindVault</title>
    <meta name="description" content="Sign in to your MindVault account">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/database.js?v=2"></script>
    <script src="js/auth.js?v=2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        html { scroll-behavior: smooth; }
        
        /* Dark Mode Styles */
        .dark {
            background-color: #0f172a;
            color: #f1f5f9;
        }
        
        .dark nav {
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
        }
        
        .dark .bg-white {
            background-color: #1e293b;
        }
        
        .dark .bg-gray-50 {
            background-color: #334155;
        }
        
        .dark .bg-gray-100 {
            background-color: #475569;
        }
        
        .dark .text-gray-900 {
            color: #f1f5f9;
        }
        
        .dark .text-gray-800 {
            color: #e2e8f0;
        }
        
        .dark .text-gray-700 {
            color: #cbd5e1;
        }
        
        .dark .text-gray-600 {
            color: #94a3b8;
        }
        
        .dark .text-gray-500 {
            color: #64748b;
        }
        
        .dark .text-gray-400 {
            color: #64748b;
        }
        
        .dark .border-gray-200 {
            border-color: #475569;
        }
        
        .dark .border-gray-300 {
            border-color: #64748b;
        }
        
        .dark .bg-gradient-to-br {
            background: linear-gradient(to bottom right, #1e293b, #334155);
        }
        
        .dark .from-blue-50 {
            --tw-gradient-from: #1e293b;
        }
        
        .dark .to-indigo-100 {
            --tw-gradient-to: #334155;
        }
        
        .dark .from-indigo-100 {
            --tw-gradient-from: #334155;
        }
        
        .dark .to-blue-100 {
            --tw-gradient-to: #475569;
        }
        
        .dark .from-green-50 {
            --tw-gradient-from: #1e293b;
        }
        
        .dark .to-emerald-100 {
            --tw-gradient-to: #334155;
        }
        
        .dark .bg-indigo-50 {
            background-color: #334155;
        }
        
        .dark .bg-emerald-50 {
            background-color: #334155;
        }
        
        .dark .bg-blue-50 {
            background-color: #334155;
        }
        
        .dark .bg-purple-50 {
            background-color: #334155;
        }
        
        .dark .bg-yellow-50 {
            background-color: #334155;
        }
        
        .dark .bg-indigo-100 {
            background-color: #475569;
        }
        
        .dark .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }
        
        .dark .shadow-xl {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
        
        /* Dark mode toggle button */
        .dark #theme-toggle {
            background-color: #475569;
        }
        
        .dark #theme-toggle:hover {
            background-color: #64748b;
        }
        
        /* Smooth transitions for theme changes */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        /* Form element styling for better contrast */
        .dark input[type="text"],
        .dark input[type="email"],
        .dark input[type="password"],
        .dark textarea {
            background-color: #1e293b;
            color: #f1f5f9;
            border-color: #475569;
        }
        
        .dark input[type="text"]:focus,
        .dark input[type="email"]:focus,
        .dark input[type="password"]:focus,
        .dark textarea:focus {
            background-color: #1e293b;
            color: #f1f5f9;
            border-color: #4f46e5;
        }
        
        .dark input[type="text"]::placeholder,
        .dark input[type="email"]::placeholder,
        .dark input[type="password"]::placeholder,
        .dark textarea::placeholder {
            color: #94a3b8;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 transition-colors duration-300">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <img src="assets/mindvault-icon.svg" alt="MindVault" class="h-8 w-8">
                    <span class="text-2xl font-bold text-gray-900">MindVault</span>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Back to Home</a>
                    <a href="signup.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Sign Up</a>
                    
                    <!-- Dark Mode Toggle -->
                    <button id="theme-toggle" class="p-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
                        <svg id="sun-icon" class="h-5 w-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <svg id="moon-icon" class="h-5 w-5 text-gray-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20 pb-16 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">
                    Welcome Back
                </h1>
                <p class="text-gray-600">Sign in to continue your mental health journey</p>
            </div>

            <!-- Sign In Form -->
            <div class="bg-white p-8 rounded-2xl shadow-xl">
                <form class="space-y-6" id="login-form">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Enter your email">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Enter your password">
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" name="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label class="ml-2 text-sm text-gray-700">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                        Sign In
                    </button>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <svg class="h-5 w-5" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span class="ml-2">Google</span>
                        </button>

                        <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            <span class="ml-2">Facebook</span>
                        </button>
                    </div>
                </div>

                <div class="text-center mt-6">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="signup.html" class="text-indigo-600 hover:text-indigo-500 font-semibold">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let loginDB = null;

        // Initialize database
        async function initLoginDB() {
            try {
                loginDB = new MindVaultDB();
                await loginDB.init();
                console.log('Login database initialized');
            } catch (error) {
                console.error('Login database initialization failed:', error);
            }
        }

        // Initialize database on page load
        initLoginDB();
        
        // Debug: Check for any global mindVaultDB
        console.log('Global mindVaultDB exists:', typeof window.mindVaultDB);
        console.log('Local loginDB will be:', typeof loginDB);

        // Form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            console.log('Login data:', data);
            
            // Check if user exists in database
            try {
                if (!loginDB) {
                    alert('Database not ready. Please wait a moment and try again.');
                    return;
                }
                
                const userData = await loginDB.getUserByEmail(data.email);
                
                if (userData && userData.password === data.password) {
                    // Update last login
                    await loginDB.updateUser(userData.id, { lastLogin: new Date().toISOString() });
                    
                    // Store session data
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userName', userData.firstName);
                    localStorage.setItem('userId', userData.id);
                    localStorage.setItem('userData', JSON.stringify(userData));
                    
                    alert('Sign in successful! Redirecting to dashboard...');
                    
                    // Calculate remaining trial days
                    const trialEnd = new Date(userData.trialEnd);
                    const now = new Date();
                    const remainingDays = Math.ceil((trialEnd - now) / (1000 * 60 * 60 * 24));
                    
                    setTimeout(() => {
                        window.location.href = `dashboard-simple.html?plan=${userData.plan}&days=${Math.max(0, remainingDays)}`;
                    }, 1000);
                } else {
                    alert('Invalid email or password. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('No account found. Please sign up first.');
            }
        });

        // Dark Mode Toggle Functionality
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const body = document.body;
        
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        // Apply the saved theme
        if (currentTheme === 'dark') {
            body.classList.add('dark');
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        } else {
            body.classList.remove('dark');
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        }
        
        // Theme toggle event listener
        themeToggle.addEventListener('click', function() {
            if (body.classList.contains('dark')) {
                // Switch to light mode
                body.classList.remove('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
                localStorage.setItem('theme', 'light');
            } else {
                // Switch to dark mode
                body.classList.add('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Detect system preference on first visit
        if (!localStorage.getItem('theme')) {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                body.classList.add('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
                localStorage.setItem('theme', 'dark');
            }
        }
    </script>
</body>
</html>
