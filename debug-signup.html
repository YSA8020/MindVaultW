<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Signup - MindVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/database.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Debug Signup Test</h1>
        
        <div id="status" class="mb-4 p-4 bg-gray-100 rounded">
            <h3>Status:</h3>
            <div id="status-content">Initializing...</div>
        </div>
        
        <form id="test-form">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">First Name</label>
                <input type="text" name="firstName" value="Test" class="w-full p-2 border rounded">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Last Name</label>
                <input type="text" name="lastName" value="User" class="w-full p-2 border rounded">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" name="email" value="test@example.com" class="w-full p-2 border rounded">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" name="password" value="password123" class="w-full p-2 border rounded">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Plan</label>
                <select name="plan" class="w-full p-2 border rounded">
                    <option value="basic">Basic (Free)</option>
                    <option value="premium" selected>Premium</option>
                    <option value="professional">Professional</option>
                </select>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                Test Signup
            </button>
        </form>
        
        <div id="result" class="mt-4 p-4 bg-gray-100 rounded hidden">
            <h3>Result:</h3>
            <div id="result-content"></div>
        </div>
    </div>

    <script>
        let mindVaultDB = null;
        
        // Initialize database
        async function initDB() {
            try {
                mindVaultDB = new MindVaultDB();
                await mindVaultDB.init();
                document.getElementById('status-content').innerHTML = '✅ Database initialized successfully';
                console.log('Database initialized:', mindVaultDB);
            } catch (error) {
                document.getElementById('status-content').innerHTML = '❌ Database initialization failed: ' + error.message;
                console.error('Database initialization error:', error);
            }
        }
        
        // Test form submission
        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            console.log('Form data:', data);
            
            if (!mindVaultDB) {
                document.getElementById('result-content').innerHTML = '❌ Database not initialized';
                document.getElementById('result').classList.remove('hidden');
                return;
            }
            
            try {
                const userData = {
                    firstName: data.firstName,
                    lastName: data.lastName,
                    email: data.email,
                    password: data.password,
                    userType: 'user',
                    plan: data.plan,
                    billing: 'monthly',
                    newsletter: false
                };
                
                console.log('Creating user with data:', userData);
                
                const createdUser = await mindVaultDB.createUser(userData);
                
                console.log('User created:', createdUser);
                
                document.getElementById('result-content').innerHTML = 
                    '✅ User created successfully!<br>' +
                    'ID: ' + createdUser.id + '<br>' +
                    'Email: ' + createdUser.email + '<br>' +
                    'Plan: ' + createdUser.plan;
                
                document.getElementById('result').classList.remove('hidden');
                
                // Test navigation
                setTimeout(() => {
                    if (data.plan === 'basic') {
                        window.location.href = 'dashboard.html?plan=basic&userId=' + createdUser.id;
                    } else {
                        window.location.href = 'payment.html?plan=' + data.plan + '&userId=' + createdUser.id;
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Error creating user:', error);
                document.getElementById('result-content').innerHTML = '❌ Error: ' + error.message;
                document.getElementById('result').classList.remove('hidden');
            }
        });
        
        // Initialize on page load
        initDB();
    </script>
</body>
</html>
